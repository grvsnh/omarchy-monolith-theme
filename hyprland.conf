# ────────────────────────────────────────────────────────────
# Omarchy Monolith — Hyprland
# ────────────────────────────────────────────────────────────

general {
    border_size = 1
    gaps_in = 2
    gaps_out = 3

    col.active_border = rgb(B3B3B3)
    col.inactive_border = rgb(262626)
}

animations {
    enabled = yes

    bezier = monoEase, 0.20, 0.80, 0.25, 1.00
    bezier = monoSnap, 0.30, 1.00, 0.40, 1.00

    animation = windows,          1, 3.6, monoEase
    animation = windowsIn,        1, 3.8, monoEase
    animation = windowsOut,       1, 3.0, monoSnap
    animation = windowsMove,      1, 3.4, monoEase

    animation = fade,             1, 1.6, monoSnap
    animation = fadeIn,           1, 1.8, monoEase
    animation = fadeOut,          1, 1.4, monoSnap
    animation = fadeDim,          1, 1.4, monoSnap

    animation = layers,           1, 2.6, monoSnap
    animation = layersIn,         1, 2.8, monoEase
    animation = layersOut,        1, 2.4, monoSnap

    animation = workspaces,       1, 3.8, monoEase
    animation = specialWorkspace, 1, 3.2, monoEase

    animation = border,           1, 2.4, monoEase
    animation = borderangle,      1, 2.6, monoEase
}

decoration {
    rounding = 4
    active_opacity = 0.93
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 4
        passes = 3
        ignore_opacity = true
        contrast = 1.1
        brightness = 1.1
        noise = 0.03
    }
}

# ── Layer rules ─────────────────────────────
layerrule = blur, waybar
layerrule = blur, mako
layerrule = blur, swayosd
layerrule = blur, walker
layerrule = blur, vicinae

layerrule = ignorealpha 0.2, waybar
layerrule = ignorealpha 0.2, mako
